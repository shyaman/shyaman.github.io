backend:
  name: github
  repo: shyaman/shyaman.github.io # Path to your GitHub repository
  branch: dev # Branch to update (optional; defaults to master

media_folder: "assets/img" # Media files will be stored in the repo under images/uploads

site_url: https://shyaman.me
display_url: https://shyaman.me

collections:
- label: "Main site contents"
  name: content
  editor:
    preview: false
  files:
    - label: "Education"
      name: edu
      file: "_data/education2.yml"
      fields:
        - label: "Edu Entries"
          label_singular: "Edu Entry"
          name: eduEntry
          widget: list
          fields:
            - {label: Venue, name: venue, widget: string}
            - {label: Achievement, name: achievement, widget: string}
            - {label: Description, name: description, widget: string, required: false}
            - {label: Duration, name: duration, widget: string}
    - label: "Experience"
      name: experience
      file: "_data/experience.yml"
      fields:
        - label: "Experiences"
          label_singular: "Experience"
          name: exp
          widget: list
          fields:
            - {label: Title, name: title, widget: string}
            - {label: Duration, name: duration, widget: string}
            - {label: Venue, name: venue, widget: string}
            - {label: Supervisor, name: supervisor, widget: string}
            - {label: Description, name: description, widget: string}
