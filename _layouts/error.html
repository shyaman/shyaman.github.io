<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" href="{{'assets/fonts/fontawesome5-overrides.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{'assets/css/styles.min.css' | relative_url }}">

<body id="page-top">
    <div>
        <ul class="nav flex-column shadow d-flex navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <li class="nav-item logo-holder navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav"><a class="nav-link text-white navbar-brand js-scroll-trigger" href="#page-top" data-target=". navbar" data-offset="50" style="margin: 0px;padding: 0px;"><span class="d-block d-lg-none">Shyaman Jayasundara</span></a><button class="btn btn-primary navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="nav nav-tabs navbar-nav">
                        <li class="nav-item"><a class="nav-link active js-scroll-trigger" href="#about"><strong>About Me</strong></a></li>
                        <li class="nav-item"><a class="nav-link active js-scroll-trigger" href="#experience">Experience</a></li>
                        <li class="nav-item"><a class="nav-link active js-scroll-trigger" href="#education">Education</a></li>
                        <li class="nav-item"><a class="nav-link active js-scroll-trigger" href="#publications"><strong>Publications</strong></a></li>
                        <li class="nav-item"><a class="nav-link active js-scroll-trigger" href="{{ site.cv }}" target="_blank">MY CV</a></li>
                    </ul>
                </div>

                    <p class="text-center text-light mb-0 small">Last updated on {{ site.updateddate }}</p>

    <div class="container-fluid p-0">
        {{content}}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{{'assets/js/script.min.js' | relative_url }}"></script>

</html>
